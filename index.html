<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG to PNG Batch Converter</title>
    <style>
        /* Reset some default styles */
        body, h1, input, button, div, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Lucida Grande", "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #ececec, #dcdcdc);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            background: linear-gradient(to bottom, #f5f5f5, #e6e6e6);
            border: 1px solid #b3b3b3;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 20px;
            border: 1px solid #b3b3b3;
            border-radius: 6px;
            background: #fff;
            font-size: 14px;
            color: #333;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
            border: 1px solid #b3b3b3;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: background 0.3s;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: linear-gradient(to bottom, #dcdcdc, #c0c0c0);
        }

        #convertBtn {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
            border: 1px solid #a0a0a0;
            border-radius: 6px;
            cursor: pointer;
            color: #333;
            transition: background 0.3s, border-color 0.3s;
        }

        #convertBtn:hover {
            background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
            border-color: #808080;
        }

        #progress {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }

        #downloadLinks {
            margin-top: 30px;
        }

        .download-item {
            color: #0A6CC6;
            text-decoration: none;
        }

        .download-item a {
            text-decoration: underline;
        }

        .download-item a:hover {
            color: #409EEF;
        }

        /* Scrollbar Styling (optional for macOS feel) */
        /* For WebKit browsers */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 6px;
            border: 3px solid #f5f5f5;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVG to PNG Batch Converter</h1>
        <input type="file" id="svgFiles" accept=".svg" multiple>
        <button id="convertBtn">Convert to PNG</button>
        <div id="progress"></div>
        <div id="downloadLinks"></div>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', async () => {
            const files = document.getElementById('svgFiles').files;
            const progressDiv = document.getElementById('progress');
            const downloadLinksDiv = document.getElementById('downloadLinks');
            
            // Clear previous results
            progressDiv.innerHTML = '';
            downloadLinksDiv.innerHTML = '';

            if (!files.length) {
                alert('Please select at least one SVG file.');
                return;
            }

            progressDiv.innerHTML = 'Starting conversion...';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                progressDiv.innerHTML = `Converting ${i + 1} of ${files.length}: ${file.name}`;
                try {
                    const svgText = await file.text();
                    const pngBlob = await convertSvgToPng(svgText, 800, 800); // Adjust width and height as needed
                    const pngUrl = URL.createObjectURL(pngBlob);
                    const pngName = file.name.replace(/\.svg$/i, '.png');

                    // Create download link
                    const link = document.createElement('a');
                    link.href = pngUrl;
                    link.download = pngName;
                    link.textContent = pngName;

                    // Wrap link in a div
                    const linkDiv = document.createElement('div');
                    linkDiv.className = 'download-item';
                    linkDiv.appendChild(link);

                    downloadLinksDiv.appendChild(linkDiv);
                } catch (error) {
                    console.error(`Error converting ${file.name}:`, error);
                    const errorMsg = document.createElement('div');
                    errorMsg.style.color = 'red';
                    errorMsg.textContent = `Failed to convert ${file.name}: ${error.message}`;
                    downloadLinksDiv.appendChild(errorMsg);
                }
            }

            progressDiv.innerHTML = 'Conversion complete!';
        });

        async function convertSvgToPng(svgText, width, height) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const svgBlob = new Blob([svgText], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);

                img.onload = () => {
                    // Create a canvas with desired dimensions
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');

                    // Optionally, adjust aspect ratio or scale
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob((blob) => {
                        URL.revokeObjectURL(url);
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('Canvas is empty'));
                        }
                    }, 'image/png');
                };

                img.onerror = (e) => {
                    URL.revokeObjectURL(url);
                    reject(new Error('Failed to load SVG as image'));
                };

                img.src = url;
            });
        }
    </script>
</body>
</html>
